<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pingPongClientApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner main-text">
              <h3 class="masthead-brand">Ping Pong Rating App</h3>

              <ul class="nav masthead-nav">
                <li class="active">
                  <a ui-sref="main" >Home</a>
                </li>
                <li class="active">
                  <a ui-sref="matches.played">My Games</a>
                </li>
                <li class="active">
                  <a ui-sref="matches.new">New Game</a>
                </li>
              </ul>
            </div>
          </div>

          <div ng-if="successMessage" class="alert alert-success alert-dismissible" role="alert">
            {{successMessage}}
          </div>

          <div ng-if="errorMessage" class="alert alert-success alert-dismissible" role="alert">
            {{errorMessage}}
          </div>
          <div ui-view="" class="inner cover">
          </div>

          <div class="mastfoot">
            <div class="inner main-text">
              <p>© 2017 Hernán Orozco ~ <a href=
              "https://github.com/horozco" target="_blank" class"main-text">horozco</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <!-- fileblock:js controllers -->
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/leaderboard.js"></script>
        <script src="scripts/controllers/matches.js"></script>
        <script src="scripts/controllers/new-matches.js"></script>
        <!-- endfileblock -->
        <!-- fileblock:js directives -->
        <!-- endfileblock -->
        <!-- fileblock:js filters -->
        <!-- endfileblock -->
        <!-- fileblock:js services -->
        <script src="scripts/services/current-session.js"></script>
        <script src="scripts/services/auth-token-interceptor.js"></script>
        <script src="scripts/services/http-request-interceptor.js"></script>
        <script src="scripts/services/session-interceptor.js"></script>
        <script src="scripts/services/ping-pong-resource.js"></script>
        <script src="scripts/services/registration.js"></script>
        <script src="scripts/services/routes.js"></script>
        <script src="scripts/services/session-service.js"></script>
        <script src="scripts/services/leaderboard-service.js"></script>
        <script src="scripts/services/matches-service.js"></script>
        <script src="scripts/services/players-service.js"></script>
        <!-- endfileblock -->
      <!-- endbuild -->

</body>
</html>
