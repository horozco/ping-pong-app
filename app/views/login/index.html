<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Sign In</h3>
  </div>
  <div class="panel-body">
    <div ng-if="ctrl.error" class="alert alert-danger" role="alert">
      <p>Error logging in.</p>
      <ul>
        <li >
          {{ctrl.errorMessages}}
        </li>
      </ul>
    </div>
    <form role="form" name="loginForm" class="form-horizontal" ng-submit="ctrl.signIn()">

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="email" class="form-control" name="email" value="" placeholder="email" ng-model="ctrl.email">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="password" ng-model="ctrl.password">
      </div>

      <div class="input-group">
        <div class="checkbox">
          <label>
            <input id="remember" type="checkbox" name="remember" value="1" ng-model="ctrl.remember"> Remember me
          </label>
        </div>
      </div>

      <div style="margin-top:10px" class="form-group">
        <div class="col-sm-12 controls">
          <input type="submit" ng-disabled="ctrl.busy" class="btn btn-success" value="Sign In" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
              Don't have an account! 
              <a ui-sref="signup"> Sign Up Here </a>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
