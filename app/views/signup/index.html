<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Sign Up</h3>
  </div>
  <div class="panel-body">
    <div ng-if="ctrl.error" class="alert alert-danger" role="alert">
      <p>Error creating the account.</p>
      <ul>
        <li ng-repeat="(param, error) in ctrl.errorMessages track by $index">
          <span>{{param}}: {{error}}</span>
        </li>
      </ul>
    </div>
    <form role="form" name="registerForm" class="form-horizontal" ng-submit="ctrl.signUp()">

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input required name="name" ng-model="ctrl.name" type="text" class="form-control" placeholder="Name">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input required name="email" ng-model="ctrl.email" type="email" class="form-control" placeholder="Email">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input required name="password" ng-model="ctrl.password" type="password" class="form-control" placeholder="Password">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input required name="password_confirmation" ng-model="ctrl.passwordConfirmation" type="password" class="form-control" placeholder="Password Confirmation">
      </div>

      <div style="margin-top:10px" class="form-group">
        <div class="col-sm-12 controls">
          <input type="submit" ng-disabled="ctrl.busy" class="btn btn-success" value="Sign Up" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
              Already have an account! 
              <a ui-sref="login"> Sign In Here </a>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
